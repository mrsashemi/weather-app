<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="bodyBackground"></div>
    <div class="glassCover"></div>
    <div class="imgContainer">
        <div class="slider"></div>
    </div>
    <div class="weatherContent" id="hidden">
        <div class="todayWeather">
            <h1 class="currentWeather">Overcast</h1>
            <h3 class="city">San Francisco</h3>
            <div class="time">Tuesday</div>
            <div class="temp">61 F</div>
            <img src="" alt="" class="weatherIcon">
        </div>
        <div class="breakContent"></div>
        <div class="todayDetails">
            <ul class="feelsLike">
                <li><img src="" alt="" class="tempIcon"></li>
                <li>Feels Like</li>
                <li class="itFeelsLike">61 F</li>
            </ul>
            <ul class="Humidity">
                <li><img src="" alt="" class="humidityIcon"></li>
                <li>Humidity</li>
                <li class="humidityPercentage">1%</li>
            </ul>
            <ul class="clouds">
                <li><img src="" alt="" class="cloudIcon"></li>
                <li>Cloudiness</li>
                <li class="cloudiness">2%</li>
            </ul>
            <ul class="wind">
                <li><img src="" alt="" class="windIcon"></li>
                <li>Wind Speed</li>
                <li class="windSpeed">16.1 mph</li>
            </ul>
        </div>
        <di class="weeklyWeather">
            <ul class="weekArray">
                <li class="day">wed</li>
                <li class="high">60</li>
                <li class="low">60</li>
                <li class="icon"><img src="" alt="" class="weekIcon"></li>
            </ul>
            <ul class="weekArray">
                <li class="day">thu</li>
                <li class="high">60</li>
                <li class="low">60</li>
                <li class="icon"><img src="" alt="" class="weekIcon"></li>
            </ul>
            <ul class="weekArray">
                <li class="day">fri</li>
                <li class="high">60</li>
                <li class="low">60</li>
                <li class="icon"><img src="" alt="" class="weekIcon"></li>
            </ul>
            <ul class="weekArray">
                <li class="day">sat</li>
                <li class="high">60</li>
                <li class="low">60</li>
                <li class="icon"><img src="" alt="" class="weekIcon"></li>
            </ul>
            <ul class="weekArray">
                <li class="day">sun</li>
                <li class="high">60</li>
                <li class="low">60</li>
                <li class="icon"><img src="" alt="" class="weekIcon"></li>
            </ul>
        </div>
    </div>
    <div class="searchMenu">
        <div class="searchBar">
            <label for="lookup"></label>
            <input type="search" id="lookup" placeholder="Search by City or City,Country..." data-search>
            <button class="lookup">Search Weather</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Let's Travel</button>
            <div class="dropdownContent">
                <div class="location">Maui</div>
                <div class="location">Osaka</div>
                <div class="location">Joshua Tree</div>
                <div class="location">Tokyo</div>
                <div class="location">Lake Tahoe</div>
                <div class="location">Sapporo</div>
            </div>
        </div>
    </div>
    <div class="sliderButtons">
        <div id="prev"></div>
        <div id="next"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
