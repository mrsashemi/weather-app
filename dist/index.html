<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="bodyBackground"></div>
    <div class="glassCover"></div>
    <div class="imgContainer">
        <div class="slider"></div>
    </div>
    <div class="sliderButtons">
        <div id="prev"></div>
        <div id="next"></div>
    </div>
    <div class="searchMenu">
        <div class="searchBar">
            <label for="lookup"></label>
            <input type="search" id="lookup" placeholder="Search a location" data-search>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Let's Travel</button>
            <div class="dropdownContent">
                <div class="location">Maui</div>
                <div class="location">Osaka</div>
                <div class="location">Joshua Tree</div>
                <div class="location">Tokyo</div>
                <div class="location">Lake Tahoe</div>
                <div class="location">Sapporo</div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
